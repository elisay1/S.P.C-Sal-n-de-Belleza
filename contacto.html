    <main>
        <form>
            <label for="nombreapellido"> Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que le contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>


            </fieldset>
            <fieldset> <!-- cajas de texto -->
                <legend>¿En que horario desea ser atendido?</legend> <!-- legend para poner texto dentro dela caja -->
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>

            <label class="checkbok"><input type="checkbox" checked> Le gustaria recivir novedades de S.P.C Salón de
                Belleza </label>


            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
        <p class="atencion">dias de ¡Atención!</p>

        <table>

            <thead>
                <th>Dia</th>
                <th>Horario</th>

                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
